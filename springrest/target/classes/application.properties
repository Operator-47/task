#changing server port
server.port=8080

#database configuration:mysql (did not generate jdbc jar file during spring initializr hence no postgre)
spring.datasource.url=jdbc:mysql://localhost:3306/akdb

#username
spring.datasource.username=root

#password
spring.datasource.password=root

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect
spring.jpa.properties.hibernate.global_quoted_identifiers=true